apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile  'org.xerial:sqlite-jdbc:3.8.11.1'
}
jar {
    manifest {
        attributes 'Main-Class': 'com.intuit.quickbase.Main'
    }
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
    runtime fileTree(dir: 'lib', include: ['*.jar'])
}
